<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Nutrition Plan - Login & Registration</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/image/meal2.webp') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #218838;
        }

        .container a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .toggle-link {
            margin-top: 20px;
            cursor: pointer;
            color: #333;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login to Your Fitness Plan</h2>
            <form>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <a href="#">Forgot Password?</a>
            </form>
            <p class="toggle-link" onclick="toggleForms('register')">Don't have an account? Register here.</p>
        </div>

        <!-- Registration Form -->
        <div id="registration-form" class="hidden">
            <h2>Register for Fitness Plan</h2>
            <form>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
            </form>
            <p class="toggle-link" onclick="toggleForms('login')">Already have an account? Login here.</p>
        </div>
    </div>

    <script>
        // Toggle between login and registration forms
        function toggleForms(form) {
            const loginForm = document.getElementById('login-form');
            const registrationForm = document.getElementById('registration-form');

            if (form === 'login') {
                loginForm.classList.remove('hidden');
                registrationForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registrationForm.classList.remove('hidden');
            }
        }

        // Login Functionality
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username && password) {
                // Replace with real authentication logic
                alert('Login successful!');
                window.location.href ="/newweb.html"; // Change to your dashboard URL
                
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Registration Functionality
        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (username && email && password) {
                // Replace with real registration logic
                alert('Registration suc  cessful! Please login.');
                toggleForms('login');
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
